catalog: pharma_analytics
schema: public
sql: "SELECT \r\n  CASE \r\n    WHEN LOWER(Brnd_Name) = LOWER(Gnrc_Name) THEN 'Generic'\r\
  \n    ELSE 'Brand'\r\n  END as drug_type,\r\n  CASE \r\n    WHEN Tot_Drug_Cst /\
  \ NULLIF(Tot_Clms, 0) > 600 THEN 'Specialty (>$600/claim)'\r\n    WHEN Tot_Drug_Cst\
  \ / NULLIF(Tot_Clms, 0) > 100 THEN 'Mid-Tier ($100-$600)'\r\n    ELSE 'Low-Tier\
  \ (<$100)'\r\n  END as cost_tier,\r\n  Prscrbr_Type as prescriber_specialty,\r\n\
  \  SUM(Tot_Drug_Cst) as total_cost\r\nFROM medicare_prescriptions\r\nWHERE Prscrbr_State_Abrvtn\
  \ = 'NJ'\r\nGROUP BY 1, 2, 3\r\n"
