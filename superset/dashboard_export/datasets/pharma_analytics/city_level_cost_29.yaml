catalog: pharma_analytics
schema: public
sql: "SELECT \r\n  Prscrbr_City,\r\n  SUM(Tot_Drug_Cst) as city_total_cost,\r\n  SUM(Tot_Clms)\
  \ as city_claims,\r\n  COUNT(DISTINCT Prscrbr_NPI) as prescriber_count,\r\n  SUM(Tot_Drug_Cst)\
  \ / NULLIF(SUM(Tot_Clms), 0) as city_avg_cpc\r\nFROM medicare_prescriptions\r\n\
  WHERE Prscrbr_State_Abrvtn = 'NJ'\r\nGROUP BY Prscrbr_City\r\nHAVING SUM(Tot_Clms)\
  \ > 500\r\n"
