catalog: pharma_analytics
schema: public
sql: "SELECT \r\n  Prscrbr_NPI,\r\n  Prscrbr_Last_Org_Name,\r\n  Prscrbr_Type,\r\n\
  \  SUM(Tot_Drug_Cst) / NULLIF(SUM(Tot_Clms), 0) as cost_per_claim,\r\n  COUNT(CASE\
  \ WHEN LOWER(Brnd_Name) = LOWER(Gnrc_Name) THEN 1 END) * 100.0 / NULLIF(COUNT(*),\
  \ 0) as gdr,\r\n  SUM(Tot_Clms) as volume,\r\n  SUM(Tot_Drug_Cst) as total_cost\r\
  \nFROM medicare_prescriptions\r\nWHERE Prscrbr_State_Abrvtn = 'NJ'\r\nGROUP BY Prscrbr_NPI,\
  \ Prscrbr_Last_Org_Name, Prscrbr_Type\r\nHAVING SUM(Tot_Clms) > 200\r\n"
