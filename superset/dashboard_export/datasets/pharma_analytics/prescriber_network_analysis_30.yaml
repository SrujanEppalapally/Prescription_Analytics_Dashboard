table_name: prescriber_network_analysis
main_dttm_col: null
description: null
default_endpoint: null
offset: 0
cache_timeout: null
catalog: pharma_analytics
schema: public
sql: "SELECT \r\n  Prscrbr_NPI,\r\n  Prscrbr_Last_Org_Name AS prescriber_name,\r\n\
  \  Prscrbr_Type AS specialty,\r\n  Prscrbr_City AS city,\r\n  SUM(Tot_Clms) AS total_prescriptions,\r\
  \n  SUM(Tot_Drug_Cst) AS total_cost,\r\n  SUM(Tot_Drug_Cst) * 1.0 / SUM(Tot_Clms)\
  \ AS cost_per_claim,\r\n  COUNT(DISTINCT COALESCE(Gnrc_Name, Brnd_Name)) AS unique_drugs,\r\
  \n  SUM(Tot_Benes) AS patients_served,\r\n\r\n  -- Z-score for cost-per-claim\r\n\
  \  (\r\n    SUM(Tot_Drug_Cst) * 1.0 / SUM(Tot_Clms)\r\n    - AVG(SUM(Tot_Drug_Cst)\
  \ * 1.0 / SUM(Tot_Clms)) OVER ()\r\n  ) /\r\n  NULLIF(STDDEV(SUM(Tot_Drug_Cst) *\
  \ 1.0 / SUM(Tot_Clms)) OVER (), 0)\r\n  AS cost_z_score\r\n\r\nFROM medicare_prescriptions\r\
  \nWHERE Prscrbr_State_Abrvtn = 'NJ'\r\nGROUP BY Prscrbr_NPI, Prscrbr_Last_Org_Name,\
  \ Prscrbr_Type, Prscrbr_City\r\nHAVING SUM(Tot_Clms) > 100\r\nORDER BY total_cost\
  \ DESC\r\nLIMIT 100;\r\n"
